name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*" # v1.0.0, v0.1.3 등의 태그가 푸시될 때 실행

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # npm provenance를 위해 필요 (Trusted Publishers)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build:lib

      - name: Publish to npm with provenance (Trusted Publishers)
        run: npm publish --access public --provenance
        working-directory: ./
